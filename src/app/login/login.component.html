<div class="col-md-6 offset-md-3 mt-5" *ngIf="isLogin; else elseBlock">
   <div class="card">
      <h4 class="card-header text-center">
         <img src="assets/logo.png" alt="image" />
      </h4>
      <div class="card-body text-center">
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label for="username">Usuario</label>
               <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  [ngClass]="{
                     'is-invalid': submitted && f.username.errors
                  }"
               />
               <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
               >
                  <div *ngIf="f.username.errors.required">
                     El usuario es requerido.
                  </div>
               </div>
            </div>
            <div class="form-group">
               <label for="password">Contraseña</label>
               <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{
                     'is-invalid': submitted && f.password.errors
                  }"
               />
               <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
               >
                  <div *ngIf="f.password.errors.required">
                     La contraseña es requerida.
                  </div>
               </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
               <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
               ></span>
               Entrar
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
               {{ error }}
            </div>
         </form>
         <br />
      </div>
      <div class="text-center">
         <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="isLogin = !isLogin"
         >
            Registrarme
         </button>
      </div>
   </div>
   <div class="btn-group">
      <button
         class="btn btn-success btn-group"
         (click)="cargarUsuario('lucassanchez@gmail.com', '1234')"
      >
         Admin
      </button>
      <button
         class="btn btn-success"
         (click)="cargarUsuario('leandropampin@gmail.com', '1234')"
      >
         Mozo
      </button>
      <button
         class="btn btn-success"
         (click)="cargarUsuario('marianafabiani@gmail.com', '1234')"
      >
         Bartender 1
      </button>
      <button
         class="btn btn-success"
         (click)="cargarUsuario('robertopigman@gmail.com', '1234')"
      >
         Bartender 2
      </button>
      <button
         class="btn btn-success"
         (click)="cargarUsuario('angelinarozzi@gmail.com', '1234')"
      >
         Cocinero
      </button>
      <button
         class="btn btn-success"
         (click)="cargarUsuario('olivertejeda@gmail.com', '1234')"
      >
         Cervecero
      </button>
   </div>
</div>
<ng-template #elseBlock>
   <div class="col-md-6 offset-md-3 mt-5">
      <div class="card">
         <h4 class="card-header text-center">
            Complete los campos para registrarse
         </h4>
         <div class="card-body text-center">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit2()">
               <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input
                     type="text"
                     formControlName="nombre"
                     class="form-control"
                     [ngClass]="{
                        'is-invalid': submitted2 && fr.nombre.errors
                     }"
                  />
                  <div
                     *ngIf="submitted2 && fr.nombre.errors"
                     class="invalid-feedback"
                  >
                     <div *ngIf="fr.nombre.errors.required">
                        El nombre es requerido.
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input
                     type="text"
                     formControlName="apellido"
                     class="form-control"
                     [ngClass]="{
                        'is-invalid': submitted2 && fr.apellido.errors
                     }"
                  />
                  <div
                     *ngIf="submitted2 && fr.apellido.errors"
                     class="invalid-feedback"
                  >
                     <div *ngIf="fr.apellido.errors.required">
                        El apellido es requerido.
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input
                     type="text"
                     formControlName="email"
                     class="form-control"
                     [ngClass]="{
                        'is-invalid': submitted2 && fr.email.errors
                     }"
                  />
                  <div
                     *ngIf="submitted2 && fr.email.errors"
                     class="invalid-feedback"
                  >
                     <div *ngIf="fr.email.errors.required">
                        El email es requerido.
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="clave">Clave</label>
                  <input
                     type="password"
                     formControlName="clave"
                     class="form-control"
                     [ngClass]="{
                        'is-invalid': submitted2 && fr.clave.errors
                     }"
                  />
                  <div
                     *ngIf="submitted2 && fr.clave.errors"
                     class="invalid-feedback"
                  >
                     <div *ngIf="fr.clave.errors.required">
                        La clave es requerida.
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="clave">Foto</label>
                  <div
                     [ngClass]="{
                        'fake-error-border': submitted2 && fr.archivo.errors
                     }"
                  >
                     <image-upload
                        (uploadFinished)="onUploadFinished($event)"
                     ></image-upload>
                  </div>
                  <div
                     *ngIf="submitted2 && fr.archivo.errors"
                     style="width: 100%;
                        margin-top: .25rem;
                        font-size: 80%;
                        color: #dc3545;"
                  >
                     <div *ngIf="fr.archivo.errors.required">
                        La foto es requerida.
                     </div>
                  </div>
               </div>
               <button
                  [disabled]="loadingRegister"
                  class="btn btn-success"
                  (click)="onSubmit2()"
               >
                  <span
                     *ngIf="loadingRegister"
                     class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Registrarse
               </button>
            </form>
            <br />
         </div>
         <div class="text-center">
            <button
               type="button"
               class="btn btn-outline-warning"
               (click)="isLogin = !isLogin"
            >
               <div class="container">
                  <div>
                     Volver
                  </div>
                  <div>
                     <mat-icon>arrow_back</mat-icon>
                  </div>
               </div>
            </button>
         </div>
      </div>
   </div>
</ng-template>
